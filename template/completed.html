<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Completed</title>
  </head>
  <body>
    
    <div class="text-center">
        <h1>Completed Task</h1>
            <div class="container">
                <div class="row">
                    <div class="col">
                       
                        {% csrf_token %}
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                  <th scope="col">TODO List</th>
                                  <th scope="col">Date</th>
                                  <th scope="col">Task Completed</th>
                                </tr>
                              </thead>
                              <tbody>
                                {% if complete %}
                                {%for object in complete %}
                                <tr> 
                                  <td> <a href= {%url 'update' object.id%}>{{object.task}}</a></td>
                                  <td>{{object.date}}</td>
                                  <td>{{object.complted}}</td>
                                </tr>
                                {%endfor%}
                                {% endif %}
                        </table>
                       
                      
                        <a href={%url 'createtodo' %} class="btn btn-outline-primary">Add Task</a>
                    </div>
                </div>
            </div>
        </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
